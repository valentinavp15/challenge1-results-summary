<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Ingreso los links desde google fonts para traer las tipografias que me solicitan en el diseÃ±o -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Linkeo el archivo donde se van a depositar los archivos -->
  <link rel="stylesheet" href="./styles.css"> 

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="big-result-container">
      <p class="result-title">Your Result</p>

      <div class="container-score">
        <p class="big-score">76</p>
        <p class="text1">of 100</p>  
      </div> 

      <p class="text2">Great</p>
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
  
  
    <div class="summary-container">
      <p class="summary-title">Summary</p>
      <p class="reaction">Reaction 80 / 100</p>
      <p class="memory">Memory 92 / 100</p>
      <p class="verbal">Verbal 61 / 100</p>
      <p class="visual">Visual 72 / 100</p>
      <button>Continue</button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valentina Vargas @frontedbyvvp</a>.
  </div>
</body>
</html>
